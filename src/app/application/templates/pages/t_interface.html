{% extends 'pages/t_layout.html' %}
{%block content%}
    {{super()}}
    <!-- interface edit form -->
    <div class="container w-full h-full flex flex-grow items-center justify-center">
        <div class="w-full max-w-lg">
            <h1 class="text-4xl text-center">Edition d'interface :</h1>
            <h2 class="text-2xl text-center">{{interface.description}}</h2>
            <form class="bg-white shadow-lg rounded px-8 pt-6 pb-8 mb-4" action="/interface/{{ interface.port_id }}" method="POST">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                        Statut
                    </label>
                    <!-- radio buttons -->
                    <select class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline" name="status">
                        <option value="0" {% if interface['status'] == "down" %}selected{% endif %}>Inactif</option>
                        <option value="1" {% if interface['status'] == "up" %}selected{% endif %}>Actif</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="description">
                        Vlan
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="description" type="text" name="vlan" value="{{interface.vlan.dot1q_id}}" required>
                </div>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Enregistrer
                </button>
            </form>
        </div>
    </div>
{%endblock%}
